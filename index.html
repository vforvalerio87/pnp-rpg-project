<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema gioco di ruolo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body> 
    <div id="content"></div>
    <script src="vendor/showdown-1.4.4.min.js" class="dev"></script> 
    <script src="vendor/aws-sdk-2.7.5.min.js" class="dev"></script>
    <script class ="dev"> 
      var content = document.getElementById("content");
      var markdown = new showdown.Converter({noHeaderId: true, tables: true});
      var xhr = new XMLHttpRequest();

      (function loadContent() {
        xhr.open("GET", "content.md");
        xhr.overrideMimeType("text/plain");
        xhr.onload = function(e) {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var input = xhr.response;
            content.innerHTML = markdown.makeHtml(input); 
            setTimeout(loadContent, 1000);
          }
        }
        xhr.send();
      })();
    </script>
    <script class="dev">
      var s3bucket = localStorage.getItem('s3bucket') || null;
      var configObject = localStorage.getItem('configObject') || null; 
 
      var configure = function(akid, sak, bucket, awsregion) { 
        localStorage.setItem('configObject', JSON.stringify({accessKeyId: akid, secretAccessKey: sak, region: awsregion}));
        localStorage.setItem('s3bucket', bucket);
        s3bucket = localStorage.getItem('s3bucket');
        configObject = localStorage.getItem('configObject'); 
      };
 
      var deploy = function() { 
        config = new AWS.Config(JSON.parse(configObject));
        s3 = new AWS.S3(config);

        var compileDocument = function() {
          var compiledDocument = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
          document.querySelectorAll('.dev').forEach(function(element) {
            compiledDocument = compiledDocument.replace(element.outerHTML, ''); 
          });
          return compiledDocument;
        } 

        var params = {
          Bucket: s3bucket,
          Key: 'index.html',
          ACL: 'public-read',
          Body: compileDocument(),
          ContentType: 'text/html; charset=UTF-8'
        }

        s3.putObject(params, function(err, data) {
          if (err)  console.log(err, err.stack);
          else      console.log('Deployment avvenuto con successo!');
        });
      }
    </script>
  </body>
</html>
